[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

; ---------------------------------------------------------------------------
; Phoenix tracing UI — starts first so the API can register its OTEL exporter
; ---------------------------------------------------------------------------
[program:phoenix]
command=phoenix serve
priority=10
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PHOENIX_WORKING_DIR="/data/phoenix"

; ---------------------------------------------------------------------------
; FastAPI backend — embedded ChromaDB (PersistentClient, no HTTP server)
; User-supplied vars (OPENAI_API_KEY, SECRET_KEY, APP_USER) are inherited
; from the container environment and merged with the ones below.
; ---------------------------------------------------------------------------
[program:api]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
priority=20
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=
    UPLOAD_DIR="/data/uploads",
    CHROMA_DATA_DIR="/data/chromadb",
    OPENAI_MODEL="gpt-4o-mini",
    PHOENIX_COLLECTOR_ENDPOINT="http://127.0.0.1:6006/v1/traces"

; ---------------------------------------------------------------------------
; Streamlit UI
; ---------------------------------------------------------------------------
[program:streamlit]
command=streamlit run streamlit_app/app.py --server.port=8501 --server.address=0.0.0.0
directory=/app
priority=20
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=
    API_BASE_URL="http://127.0.0.1:8000",
    API_USERNAME="admin",
    API_PASSWORD="changeme"

; ---------------------------------------------------------------------------
; MkDocs documentation site
; ---------------------------------------------------------------------------
[program:mkdocs]
command=mkdocs serve --dev-addr=0.0.0.0:8080
directory=/app
priority=20
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
